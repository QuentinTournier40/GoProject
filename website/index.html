<body>
    <div id="airportSelector">

            <option value="AAJ">AAJ</option>
            <option value="AAK">AAK</option>
            <option value="AAL">AAL</option>
            <option value="AAM">AAM</option>
            <option value="AAN">AAN</option>
            <option value="AAO">AAO</option>
            <option value="AAQ">AAQ</option>
            <option value="AAR">AAR</option>
            <option value="AAS">AAS</option>
            <option value="AAT">AAT</option>
            <option value="AAU">AAU</option>
            <option value="AAV">AAV</option>
            <option value="AAX">AAX</option>
            <option value="AAY">AAY</option>
            <option value="AAZ">AAZ</option>
            <option value="ABA">ABA</option>
            <option value="ABB">ABB</option>
            <option value="ABC">ABC</option>
            <option value="ABD">ABD</option>
            <option value="ABE">ABE</option>
            <option value="ABF">ABF</option>
            <option value="ABG">ABG</option>
            <option value="ABH">ABH</option>
            <option value="ABJ">ABJ</option>

            <option value="ABL">ABL</option>
            <option value="ABM">ABM</option>
            <option value="ABN">ABN</option>
            <option value="ABO">ABO</option>
            <option value="ABQ">ABQ</option>
            <option value="ABR">ABR</option>
            <option value="ABS">ABS</option>
            <option value="ABT">ABT</option>
            <option value="ABU">ABU</option>
            <option value="ABV">ABV</option>
            <option value="ABX">ABX</option>
            <option value="ABY">ABY</option>
            <option value="ABZ">ABZ</option>

            <option value="ACB">ACB</option>
            <option value="ACC">ACC</option>
            <option value="ACD">ACD</option>
        </select>
    </div>
    <main class="main">
        <h1 class="main__title" id="airportTitle">Airport data</h1>

        <div class="gauge-container">
            <div class="gauge"></div>
            <div class="gauge"></div>
            <div class="gauge"></div>
        </div>
    </main>
    <svg width="0" height="0" version="1.1" class="gradient-mask" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="gradientGauge">
                <stop class="color-red" offset="0%" />
                <stop class="color-yellow" offset="17%" />
                <stop class="color-green" offset="40%" />
                <stop class="color-yellow" offset="87%" />
                <stop class="color-red" offset="100%" />
            </linearGradient>
        </defs>
    </svg>
    <div id="chartsTitles">
        <h2>Temperature</h2>
        <h2>Pressure</h2>
        <h2>Wind</h2>
    </div>
    <div id="charts">
        <canvas id="temperatureChart"></canvas>
        <canvas id="pressureChart"></canvas>
        <canvas id="windChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="js/scripts.js"></script>
